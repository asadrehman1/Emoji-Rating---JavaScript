<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Rating</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="inner">
            <div class="emojis">
                <i class="fa-solid fa-face-angry fa-3x emoji"></i>
                <i class="fa-solid fa-face-frown fa-3x emoji"></i>
                <i class="fa-solid fa-face-meh  fa-3x emoji"></i>
                <i class="fa-solid fa-face-smile fa-3x emoji"></i>
                <i class="fa-solid fa-face-laugh fa-3x emoji"></i>
            </div>
            <div class="stars">
                <i class="fa-solid fa-star fa-3x star"></i>
                <i class="fa-solid fa-star fa-3x star"></i>
                <i class="fa-solid fa-star fa-3x star"></i>
                <i class="fa-solid fa-star fa-3x star"></i>
                <i class="fa-solid fa-star fa-3x star"></i>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
